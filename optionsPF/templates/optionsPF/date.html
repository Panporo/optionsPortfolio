<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>
<body>
<label>Enter a Stock Ticker</label>
    <form method="POST" action="/search/">
        {% csrf_token %}
        <input type="text" name="textfield" value= {{ ticker }}>
    <label>Select An Expiry Date</label>
        <select id="the-id" name="selected-date" class="custom-select-sm">
            {% for i in option_expiry_dates_list %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select >
                <label>Select an Options Strategy</label>
            {% csrf_token %}
        <select id="the-id" name="selected-strategy">
            {% for i in strategies %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
