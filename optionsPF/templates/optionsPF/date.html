<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<label>Enter a Stock Ticker</label>
    <form method="POST" action="/search/">
        {% csrf_token %}
        <input type="text" name="textfield" value= {{ ticker }}>
    <label>Select An Expiry Date</label>
        <select id="the-id" name="selected-date">
            {% for i in option_expiry_dates_list %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
                <label>Select an Options Strategy</label>
            {% csrf_token %}
        <select id="the-id" name="selected-strategy">
            {% for i in strategies %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
