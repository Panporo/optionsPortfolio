<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST" action="/dates/">
    {% csrf_token %}

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Enter a Stock Ticker</span>
      <input type="text" class="form-control" placeholder="MSFT, AAPL, CRSR" aria-label="Username" aria-describedby="basic-addon1" name="textfield">
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</body>
</html>
