<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form method="POST" action="/strategy/">
            <label>Select an Options Strategy</label>
            {% csrf_token %}
        <select id="the-id" name="selected-strategy">
            {% for i in strategies %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{{ calls|safe }}
{{ puts|safe }}
</body>
</html>
